<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Banco Digital</title>
</head>
<body>
    <div class="Cabecario">
    <h1>Bem-vindo ao nosso Banco Digital</h1>
    </div>
    <br><br>
        <section id="AreaDeLogin">
            <div class="nomenclatura-campos">Chave de acesso
                <input class="campo-para-preencher" id="nomeLogin">
            </div>
            <div class="nomenclatura-campos"> Senha
                <div class="linhaSenha">
                    <input class="campo-para-preencher" type="password" id="senha">
                    <button type="button" class= "CampoSenha" id="MostrarSenha" onclick="MostrarSenha()">
                        <img class="botaoVerificar" src="olho.png">
                    </button>
                </div>
            </div>
        </section>
    <div class="BotaoDeAcesso">
    <button class="BotaoDeAcesso" onclick="Acessar()"> Acessar </button>
    </div>
    <script src="funcoes.js"></script>
    
</body>
</html>
